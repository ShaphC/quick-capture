name: Deploy Quick Capture

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up SSH with your deploy key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3️⃣ Deploy to server
      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "
            cd ~/apps/quick-capture &&
            git reset --hard &&
            git pull origin main &&
            # Install dependencies
            source ~/apps/quick-capture/venv/bin/activate &&
            pip install -r requirements.txt &&
            # Restart systemd service
            sudo systemctl restart quick-capture.service
          "
