<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join the List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Join Our Email List</h1>
      <p>
        Where you'll get scripts every week that help you build automations to
        improve your workflow.
      </p>
      <form method="POST" action="/">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input type="hidden" name="landing_page" value="quick-capture" />
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </body>
</html>
